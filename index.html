<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="resources/logoicon.png">  

</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
        <img src="resources/instagram-celular.png">
       </div>
       
       <div class="instagram-continue">
       
        <div class="group">
            <img src="resources/instagram-logo.png" class="logo" alt="Instagram-logo">
            
            <div class="profile-photo">
                <img src="resources/perf.jpg" alt="perf" height="90px">
            </div>

            <a href="#" class="login">Continue como guirmes_</a>
            <a href="#" class="logout">Remover conta</a>  
        </div>

        <div class="group">
            <p class="not-account">Não é guirmes_?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span> 
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
       </div>  

   </div> 

</body>

</html>
